<p>worker works!</p>
<div class="mb-3">
  <label for="" class="form-label">City</label>
  <select
    class="form-select form-select-sm"
  >
    <option class="op" selected>Select one</option>
    <option class="op" *ngFor="let item of cities" value="">{{item.Name}}</option>
  </select>
</div>

  <div *ngFor="let item of workers" class="row">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Name:{{item.FullName}}</h3>
          <p class="card-text">Job:{{item.JobId}}</p>
          <p class="card-text">District:{{item.DistrictId}}</p>
          <p class="card-text">Rating:{{item.Rating}}</p>
          <button class="btn btn-primary" type="button">order</button>|<button class="btn btn-primary" type="button">Send message</button>
        </div>
      </div>
        </div>
